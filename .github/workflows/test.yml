name: CD (Continuous Deploy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: ghcr.io/${{ secrets.GHCR_USERNAME }}/mfe-deploy-test:latest

jobs:
  # -------------------------------
  # 1) Build Docker Image & Push to GHCR
  # -------------------------------
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---- 각 MFE의 환경변수 생성 ----
      - name: Create authentication-app .env
        run: |
          cd authentication-app
          echo "${{ secrets.AUTHENTICATION_ENV_PRODUCTION }}" > .env

      - name: Create cart-app .env
        run: |
          cd cart-app
          echo "${{ secrets.CART_ENV_PRODUCTION }}" > .env

      - name: Create dice-game-app .env
        run: |
          cd dice-game-app
          echo "${{ secrets.DICE_GAME_ENV_PRODUCTION }}" > .env

      - name: Create game-chip-app .env
        run: |
          cd game-chip-app
          echo "${{ secrets.GAME_CHIP_ENV_PRODUCTION }}" > .env

      - name: Create html-container .env
        run: |
          cd html-container
          echo "${{ secrets.HTML_CONTAINER_ENV_PRODUCTION }}" > .env

      - name: Create laptop-app .env
        run: |
          cd laptop-app
          echo "${{ secrets.LAPTOP_ENV_PRODUCTION }}" > .env

      - name: Create navigation-bar-app .env
        run: |
          cd navigation-bar-app
          echo "${{ secrets.NAVIGATION_BAR_ENV_PRODUCTION }}" > .env

      - name: Create vue-board-app .env
        run: |
          cd vue-board-app
          echo "${{ secrets.VUE_BOARD_ENV_PRODUCTION }}" > .env

      # ---- GHCR 로그인 + 이미지 빌드 ----
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker buildx create --name builder --use || true
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t ${{ env.DOCKER_IMAGE }} --push .
          docker logout


  # -------------------------------
  # 2) SSH into EC2 and deploy
  # -------------------------------
  deploy:
    name: Deploy to EC2 Server
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "[1] Logging into GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

            echo "[2] Moving to micro-frontend directory"
            cd /home/ec2-user/micro-frontend

            echo "[3] Pulling latest image"
            docker-compose pull

            echo "[4] Starting container"
            docker-compose up -d --remove-orphans

            echo "[5] Cleaning old images"
            docker image prune -f

            echo "[✔] Deployment complete!"
